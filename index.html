<!DOCTYPE html>
<html lang="en" ng-app="myList">
<head >
	<meta charset="UTF-8">
	<title>Angular App</title>
	<link href="img/angular.ico" rel="shortcut icon">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="css/xeditable.css" rel="stylesheet">

	<script src="js/angular.min.js"></script>
	<script src="js/xeditable.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="listController">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h2 class="text-center title animated fadeInDown">Angular Userlist App</h2>
			</div>
			<div class="col-sm-8">

				<table class="table table-striped table-bordered animated fadeInLeft">
  					<tr>
						<th>Name</th>
						<th>Gender</th>
						<th>Age</th>
						<th>Edit / Delete</th>
  					</tr>
  					<tr ng-repeat="list in data | filter: test">
  						<!-- editable username (text with validation) -->
  						<td>
					        <span editable-text="list.name" e-name="name" e-form="rowform" e-required>{{list.name || "empty"}}
							</span>
					    </td>
  						<td >
						<span editable-text="list.gender" e-name="gender" e-form="rowform" e-required>
  						{{list.gender || "empty"}}</span></td>
  						<td >
  						<span editable-text="list.age" e-name="age" e-form="rowform" e-required>{{list.age || "empty"}}
  						</span></td>
  						<td style="white-space: nowrap">
					        <!-- form -->
					        <form editable-form name="rowform" onbeforesave="saveUser($data, list.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == list">
					          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
					            save
					          </button>
					          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
					            cancel
					          </button>
					        </form>
					        <div class="buttons" ng-show="!rowform.$visible">
					          <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
					          <button class="btn btn-danger" ng-click="removeUser($index)">del</button>
					        </div>  
					      </td>
  					</tr>
				</table>
			</div>
			<div class="col-sm-4">
				<div class="new-row animated fadeInRight">
				<div class="form-group">
				    <label for="">Name</label>
				    <input type="text" class="form-control" id="" placeholder="Name" ng-model="name">
				  </div>
				  <div class="form-group">
				    <label >Gender</label>
				    <input type="text" class="form-control"  placeholder="Gender" ng-model="gender">
				  </div>
				  <div class="form-group">
				    <label >Age</label>
				    <input type="text" class="form-control"  placeholder="Age" ng-model="age">
				  </div>
				  <button type="submit" class="btn btn-primary" ng-click="add()">Add</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
